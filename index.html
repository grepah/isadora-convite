<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>15 Anos Isadora</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap');

/* --- BODY E FUNDO --- */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to bottom right, #0d1b4c, #1a2a6c);
  color: #f5d76e;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  position: relative;
}

/* Fundo animado */
body::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url("https://static.vecteezy.com/ti/vetor-gratis/p1/15396203-design-luxuoso-e-elegante-fundo-azul-marinho-de-luxo-com-glitter-dourado-vetor.jpg");
  background-size: cover;
  opacity: 0.5;
  z-index: 0;
  animation: stars 60s linear infinite;
}

@keyframes stars {
  from { background-position: 0 0; }
  to { background-position: 10000px 10000px; }
}

/* --- HEADER --- */
header {
  z-index: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

header h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 2.5em;
  margin: 0;
  color: #f5d76e;
  text-shadow: 0 0 12px rgba(255,215,0,0.6);
}

header p {
  margin: 0;
  font-size: 1.1em;
  font-style: italic;
  color: #fff5cc;
}

/* --- CONTADOR --- */
#contador {
  margin: 15px 0;
  display: flex;
  justify-content: center;
  gap: 10px;
  z-index: 1;
  flex-wrap: wrap;
}

.tempo {
  background: rgba(13, 27, 76, 0.7);
  border: 2px solid #f5d76e;
  border-radius: 12px;
  padding: 8px 12px;
  min-width: 60px;
  box-shadow: 0 0 10px rgba(245, 215, 110, 0.3);
}

.tempo h2 {
  margin: 0;
  font-size: 1.5em;
  color: #f5d76e;
}

.tempo span {
  font-size: 0.8em;
  color: #fff;
}

/* --- SEÇÃO INFO --- */
.info {
  z-index: 1;
  max-width: 90%;
  background: rgba(13, 27, 76, 0.7);
  border-radius: 15px;
  border: 2px solid #f5d76e;
  padding: 15px;
  margin: 10px 0;
  box-shadow: 0 0 15px rgba(245, 215, 110, 0.3);
}

.info h2 {
  font-size: 1.5em;
  margin-bottom: 10px;
  color: #f5d76e;
}

.info p {
  font-size: 1em;
  margin: 5px 0;
  color: #fff;
}

/* --- BOTÕES --- */
.btns {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  margin-top: 10px;
}

.btns a {
  background: #f5d76e;
  color: #0d1b4c;
  padding: 8px 14px;
  border-radius: 25px;
  text-decoration: none;
  font-size: 0.9em;
  font-weight: 600;
  box-shadow: 0 3px 8px rgba(0,0,0,0.3);
  transition: transform 0.3s, box-shadow 0.3s;
  display: flex;
  align-items: center;
}

.btns a:hover {
  transform: scale(1.05);
  box-shadow: 0 5px 12px rgba(0,0,0,0.5);
}

.btns svg {
  width: 20px;
  height: 20px;
  margin-right: 6px;
  vertical-align: middle;
  fill: #0d1b4c;
}

/* --- RODAPÉ --- */
footer {
  font-size: 0.8em;
  color: #fff5cc;
  z-index: 1;
  margin-top: auto;
  padding: 5px 10px;
}

/* --- RESPONSIVIDADE --- */
@media (max-width: 480px) {
  header h1 { font-size: 2em; }
  header p { font-size: 0.9em; }
  .tempo h2 { font-size: 1.2em; }
  .tempo { padding: 5px 8px; min-width: 50px; }
  .info h2 { font-size: 1.2em; }
  .info p { font-size: 0.9em; }
  .btns a { font-size: 0.8em; padding: 6px 12px; }
}
</style>
</head>
<body>
  <header>
    <h1>15 Anos Isadora</h1>
    <p>“Este é o dia que o Senhor fez; regozijemo-nos e alegremo-nos nele.” (Salmos 118:24)</p>

    <div id="contador">

    </div>
  </header>

  <section class="info">

    <p><strong>Data:</strong> 23/01</p>
    <p><strong>Horário:</strong> 21h até 4h</p>

          <path d="M168 0C75.1 0 0 75.1 0 168c0 87.3 131.2 277.6 158.6 312.6 9.7 11.2 26.7 11.2 36.4 0C252.8 445.6 384 255.3 384 168 384 75.1 308.9 0 216 0zm0 256c-48.5 0-88-39.5-88-88s39.5-88 88-88 88 39.5 88 88-39.5 88-88 88z"/>
        </svg>
        Como Chegar
      </a>
    </div>
  </section>

  <footer>
    ✨ Feito com carinho para a Isadora ✨
  </footer>

  <script>
    const dataEvento = new Date("January 23, 2026 21:00:00").getTime();
    const atualizarContador = () => {
      const agora = new Date().getTime();
      const distancia = dataEvento - agora;
      if(distancia < 0) return;
      const dias = Math.floor(distancia / (1000*60*60*24));
      const horas = Math.floor((distancia % (1000*60*60*24)) / (1000*60*60));
      const minutos = Math.floor((distancia % (1000*60*60)) / (1000*60));
      const segundos = Math.floor((distancia % (1000*60)) / 1000);
      document.getElementById("dias").textContent = dias;
      document.getElementById("horas").textContent = horas;
      document.getElementById("minutos").textContent = minutos;
      document.getElementById("segundos").textContent = segundos;
    };
    setInterval(atualizarContador, 1000);
  </script>
</body>
</html>
