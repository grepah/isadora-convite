<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>15 Anos Isadora</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap');

/* --- BODY E FUNDO ANIMADO --- */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to bottom right, #0d1b4c, #1a2a6c);
  color: #f5d76e;
  text-align: center;
  position: relative;
  min-height: 100vh;
  overflow-x: hidden;
  overflow-y: auto; /* garante scroll no mobile */
}

/* Fundo animado sobre o background */
body::before {
  content: "";
  position: fixed; /* fixed para cobrir toda a tela, mas não corta conteúdo */
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url("https://static.vecteezy.com/ti/vetor-gratis/p1/15396203-design-luxuoso-e-elegante-fundo-azul-marinho-de-luxo-com-glitter-dourado-vetor.jpg") repeat;
  animation: stars 60s linear infinite;
  opacity: 0.5;
  z-index: 0;
  pointer-events: none;
}

@keyframes stars {
  from { background-position: 0 0; }
  to { background-position: 10000px 10000px; }
}

/* --- HEADER --- */
header {
  padding: 20px;
  position: relative;
  z-index: 1;
}

header h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 2.5em;
  margin: 0 auto 15px;
  color: #f5d76e;
  text-shadow: 0 0 12px rgba(255,215,0,0.8);
  background: rgba(13,27,76,0.92);
  padding: 10px 20px;
  border-radius: 15px;
  border: 3px solid #f5d76e;
  display: inline-block;
  box-shadow: 0 0 25px rgba(245,215,110,0.6);
  max-width: 95%;
  word-wrap: break-word;
}

header p {
  margin: 10px auto 0;
  font-size: 1em;
  font-style: italic;
  color: #fff5cc;
  background: rgba(13,27,76,0.7);
  padding: 8px 15px;
  border-radius: 12px;
  display: inline-block;
  box-shadow: 0 0 15px rgba(245,215,110,0.3);
  max-width: 95%;
  word-wrap: break-word;
}

/* --- CONTADOR --- */
#contador {
  margin: 20px auto;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  background: rgba(13,27,76,0.92);
  padding: 10px;
  border-radius: 15px;
  border: 3px solid #f5d76e;
  box-shadow: 0 0 25px rgba(245,215,110,0.6);
  max-width: 95%;
  z-index: 1;
  position: relative;
}

.tempo {
  padding: 8px 12px;
  background: rgba(13,27,76,0.7);
  border-radius: 12px;
  border: 2px solid #f5d76e;
  min-width: 50px;
  box-shadow: 0 0 15px rgba(245,215,110,0.3);
}

.tempo h2 {
  margin: 0;
  font-size: 1.5em;
  color: #f5d76e;
}

.tempo span {
  font-size: 0.8em;
  color: #fff;
}

/* --- SEÇÃO INFO --- */
.info {
  margin: 20px auto;
  width: 90%;
  max-width: 480px;
  padding: 20px;
  background: rgba(13,27,76,0.92);
  border-radius: 20px;
  border: 3px solid #f5d76e;
  box-shadow: 0 0 25px rgba(245,215,110,0.6);
  position: relative;
  z-index: 1;
}

.info h2 {
  font-size: 1.4em;
  margin-bottom: 12px;
  color: #f5d76e;
}

.info p {
  font-size: 1em;
  margin: 6px 0;
  color: #fff;
}

/* --- BOTÕES --- */
.btns {
  margin-top: 15px;
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
}

.btns a {
  background: #f5d76e;
  color: #0d1b4c;
  padding: 8px 14px;
  border-radius: 25px;
  text-decoration: none;
  font-size: 0.95em;
  font-weight: 600;
  transition: transform 0.3s, box-shadow 0.3s;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.btns a:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 16px rgba(0,0,0,0.5);
}

/* --- RODAPÉ --- */
footer {
  margin: 20px 0 20px;
  font-size: 0.8em;
  color: #fff5cc;
  position: relative;
  z-index: 1;
  background: rgba(13,27,76,0.92);
  padding: 8px 15px;
  border-radius: 12px;
  border: 2px solid #f5d76e;
  display: inline-block;
  box-shadow: 0 0 20px rgba(245,215,110,0.6);
  max-width: 95%;
  word-wrap: break-word;
}

/* --- RESPONSIVIDADE --- */
@media (max-width: 480px) {
  header h1 { font-size: 1.8em; padding: 8px 12px; }
  header p { font-size: 0.9em; padding: 6px 10px; }
  .tempo h2 { font-size: 1.2em; }
  .tempo { min-width: 40px; padding: 5px 8px; }
  .info { width: 95%; padding: 15px; }
  .btns a { font-size: 0.85em; padding: 6px 10px; }
  #contador { padding: 8px; gap: 5px; }
  footer { font-size: 0.75em; padding: 6px 8px; }
}
</style>
</head>
<body>
<header>
<h1>15 Anos Isadora</h1>
<p>“Este é o dia que o Senhor fez; regozijemo-nos e alegremo-nos nele.” (Salmos 118:24)</p>

<div id="contador">
  <div class="tempo"><h2 id="dias">0</h2><span>Dias</span></div>
  <div class="tempo"><h2 id="horas">0</h2><span>Horas</span></div>
  <div class="tempo"><h2 id="minutos">0</h2><span>Min</span></div>
  <div class="tempo"><h2 id="segundos">0</h2><span>Seg</span></div>
</div>
</header>

<section class="info">
<h2>Você é nosso convidado especial!</h2>
<p><strong>Data:</strong> 23/01</p>
<p><strong>Horário:</strong> 21h até 4h</p>
<div class="btns">
  <a href="https://wa.me/5551993223902" target="_blank">Confirmar Presença</a>
  <a href="https://maps.app.goo.gl/YbAJr3sXhotr2sFw5" target="_blank">Como Chegar</a>
</div>
</section>

<footer>
✨ Feito com carinho para a Isadora ✨
</footer>

<script>
const dataEvento = new Date("January 23, 2026 21:00:00").getTime();

const atualizarContador = () => {
  const agora = new Date().getTime();
  const distancia = dataEvento - agora;

  if(distancia < 0) return;

  const dias = Math.floor(distancia / (1000*60*60*24));
  const horas = Math.floor((distancia % (1000*60*60*24)) / (1000*60*60));
  const minutos = Math.floor((distancia % (1000*60*60)) / (1000*60));
  const segundos = Math.floor((distancia % (1000*60)) / 1000);

  document.getElementById("dias").textContent = dias;
  document.getElementById("horas").textContent = horas;
  document.getElementById("minutos").textContent = minutos;
  document.getElementById("segundos").textContent = segundos;
};

setInterval(atualizarContador, 1000);
</script>
</body>
</html>
