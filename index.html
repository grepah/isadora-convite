<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15 Anos Isadora</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0d1b4c, #1a2a6c);
      color: #f5d76e;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Fundo com brilhinhos */
    body::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url("https://static.vecteezy.com/ti/vetor-gratis/p1/15396203-design-luxuoso-e-elegante-fundo-azul-marinho-de-luxo-com-glitter-dourado-vetor.jpg");
  animation: stars 60s linear infinite;
  opacity: 0.5;
}

    @keyframes stars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    header {
      padding: 60px 20px 30px;
      position: relative;
      z-index: 1;
    }
    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      margin: 0;
      color: #f5d76e;
      text-shadow: 0 0 12px rgba(255,215,0,0.6);
    }
    header p {
      margin: 15px 0 0;
      font-size: 1.3em;
      font-style: italic;
      color: #fff5cc;
    }

    /* Contador */
    #contador {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      z-index: 1;
    }
    .tempo {
      background: rgba(13, 27, 76, 0.7);
      border: 2px solid #f5d76e;
      border-radius: 12px;
      padding: 15px 20px;
      min-width: 80px;
      box-shadow: 0 0 15px rgba(245, 215, 110, 0.3);
    }
    .tempo h2 {
      margin: 0;
      font-size: 2em;
      color: #f5d76e;
    }
    .tempo span {
      font-size: 0.9em;
      color: #fff;
    }

    .info {
      margin: 50px auto;
      max-width: 650px;
      padding: 30px;
      background: rgba(13, 27, 76, 0.7);
      border-radius: 20px;
      border: 2px solid #f5d76e;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      position: relative;
      z-index: 1;
    }
    .info h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #f5d76e;
    }
    .info p {
      font-size: 1.2em;
      margin: 10px 0;
      color: #fff;
    }

    .btns {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .btns a {
      background: #f5d76e;
      color: #0d1b4c;
      padding: 12px 22px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .btns a:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
    }

    footer {
      margin: 50px 0 20px;
      font-size: 0.9em;
      color: #fff5cc;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>15 Anos Isadora</h1>
    <p>“Este é o dia que o Senhor fez; regozijemo-nos e alegremo-nos nele.” (Salmos 118:24)</p>

    <!-- Contador -->
    <div id="contador">
      <div class="tempo"><h2 id="dias">0</h2><span>Dias</span></div>
      <div class="tempo"><h2 id="horas">0</h2><span>Horas</span></div>
      <div class="tempo"><h2 id="minutos">0</h2><span>Min</span></div>
      <div class="tempo"><h2 id="segundos">0</h2><span>Seg</span></div>
    </div>
  </header>

  <section class="info">
    <h2>Você é nosso convidado especial!</h2>
    <p><strong>Data:</strong> 23/01</p>
    <p><strong>Horário:</strong> 21h até 4h</p>
    <div class="btns">
      <a href="https://wa.me/55SEUNUMERO" target="_blank">Confirmar Presença</a>
      <a href="https://maps.app.goo.gl/YbAJr3sXhotr2sFw5" target="_blank">Como Chegar</a>
    </div>
  </section>

  <footer>
    ✨ Feito com carinho para a Isadora ✨
  </footer>

  <script>
    // Definir data alvo
    const dataEvento = new Date("January 23, 2026 21:00:00").getTime();

    const atualizarContador = () => {
      const agora = new Date().getTime();
      const distancia = dataEvento - agora;

      if (distancia < 0) return;

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("dias").textContent = dias;
      document.getElementById("horas").textContent = horas;
      document.getElementById("minutos").textContent = minutos;
      document.getElementById("segundos").textContent = segundos;
    };

    setInterval(atualizarContador, 1000);
  </script>
</body>
</html>
